<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>google-sheets Demo</title>
  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../layout/layout.html">
  <link rel="import" href="google-sheets.html">
  <!-- <link rel="import" href="../google-map/google-map.html"> -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 2em;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial;
      font-weight: 300;
      background-color: #f1f1f3;
    }
    a {
      text-decoration: none;
      color: blue;
    }
    ul {
      padding-left: 0;
    }
    ul, li {
      list-style: none;
      font-size: 14px;
    }
    section {
      border-radius: 3px;
      box-shadow: 1px 1px 3px #ccc;
      padding: 1em 2em;
      background-color: white;
      width: 500px;
      height: 500px;
    }
    google-map {
      display: block;
      height: 100%;
      width: 100%;
    }
    main {
      justify-content: space-around;
      margin-top: 2em;
    }
  </style>
</head>
<body>

<p>A <code>&lt;google-sheets></code> element returns data from a Google Spreadsheet:</p>

<main class="layout horizontal">

<section>

  <template is="x-autobind">

    <!-- Example: published spreadsheet -->
    <google-sheets id="sheet" key="0Anye-JMjUkZZdDBkMVluMEhZMmFGeHpYdDJJV1FBRWc" tabid="1"
                   published rows="{{rows}}" tab="{{tab}}"></google-sheets>

    <heading>
      <h3>Spreadsheet rows:
        <a href="{{openInGoogleDocsURL}}" target="_blank" title="Open in Google Docs &rarr;">
          "<span>{{tab.title}}</span>" tab
        </a>
      </h3>
      <h5>updated: <span>{{tab.updated}}</span>, by: <template is="x-repeat" items="{{rows.authors}}">{{item.name}}</template></h5>
    </heading>
    <ul>
      <template is="x-repeat" items="[[rows]]">
        <li>Name: <span>{{item.gsx$name.$t}}</span> ( lat: <span>{{item.gsx$lat.$t}}</span>, lng: <span>{{item.gsx$lng.$t}}</span> )</li>
      </template>
    </ul>
  </template>

</section>

<section style="padding: 0;">

  <!-- Example of using Polymer's <template is="auto-binding"> -->
  <template is="x-autobind" id="t2">
    <google-sheets id="sheet2" key="0Anye-JMjUkZZdDBkMVluMEhZMmFGeHpYdDJJV1FBRWc" tabid="1" rows="{{rows}}" published></google-sheets>
    <google-map disableDefaultUI fittomarkers>
      <template is="x-repeat" items="[[rows]]">
        <google-map-marker latitude="{{gsx$lat.$t}}" longitude="{{gsx$lng.$t}}"></google-map-marker>
      </template>
    </google-map>

    <button on-click="useTab" data-tabid="1">View tab 1 data</button>
    <button on-click="useTab" data-tabid="2">View tab 2 data</button>
  </template>

</section>

</main>

<script>
var sheet = document.querySelector('#sheet');
var template = document.querySelector('#t2');

template.useTab = function(e, detail, sender) {
  sheet.tabid = Number(sender.dataset.tabid);
  document.querySelector('#sheet2').tabid = Number(sender.dataset.tabid);
};
</script>
</body>
</html>
