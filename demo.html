<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>google-sheets Demo</title>
  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="google-sheets.html">
  <link rel="import" href="../google-map/google-map.html">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 2em;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial;
      font-weight: 300;
      background-color: #f1f1f3;
    }
    a {
      text-decoration: none;
      color: blue;
    }
    ul {
      padding-left: 0;
    }
    ul, li {
      list-style: none;
      font-size: 14px;
    }
    section {
      border-radius: 3px;
      box-shadow: 1px 1px 3px #ccc;
      padding: 1em 2em;
      background-color: white;
      width: 500px;
      height: 500px;
    }
    google-map {
      display: block;
      height: 100%;
      width: 100%;
    }
    main {
      justify-content: space-around;
      margin-top: 2em;
    }
  </style>
</head>
<body unresolved>

<p>A <code>&lt;google-sheets></code> element returns data from a Google Spreadsheet:</p>

<!-- Example: published spreadsheet -->
<google-sheets id="sheet" key="0Anye-JMjUkZZdDBkMVluMEhZMmFGeHpYdDJJV1FBRWc" tabid="1" published></google-sheets>

<main layout horizontal>

<section>

  <template id="rows" bind>
    <heading>
      <h3>Spreadsheet rows:
        <a href="{{openInGoogleDocsURL}}" target="_blank" title="Open in Google Docs &rarr;">
          "{{tab.title}}" tab
        </a>
      </h3>
      <h5>updated: {{tab.updated}}, by: <template repeat="{{rows.authors}}">{{name}} </template></h5>
    </heading>
    <ul>
      <template repeat="{{rows}}">
        <li>Name: {{gsx$name.$t}} ( lat: {{gsx$lat.$t}}, lng: {{gsx$lng.$t}} )</li>
      </template>
    </ul>
  </template>

</section>

<section style="padding: 0;">

  <!-- Example of using Polymer's <template is="auto-binding"> -->
  <template is="auto-binding">
    <google-sheets id="sheet2" key="0Anye-JMjUkZZdDBkMVluMEhZMmFGeHpYdDJJV1FBRWc" tabid="1" rows="{{rows}}" published></google-sheets>
    <google-map disableDefaultUI fittomarkers>
      <template repeat="{{row in rows}}">
        <google-map-marker latitude="{{row.gsx$lat.$t}}" longitude="{{row.gsx$lng.$t}}"></google-map-marker>
      </template>
    </google-map>

    <button on-click="{{useTab}}" data-tabid="1">View tab 1 data</button>
    <button on-click="{{useTab}}" data-tabid="2">View tab 2 data</button>
  </template>

</section>

</main>

<script>
var sheet = document.querySelector('#sheet');
var template = document.querySelector('template[is="auto-binding"]');

template.useTab = function(e, detail, sender) {
  sheet.tabid = Number(sender.dataset.tabid);
  document.querySelector('#sheet2').tabid = Number(sender.dataset.tabid);
};

sheet.addEventListener('google-sheet-data', function(e) {
  switch (e.detail.type) {
    case 'spreadsheets':
      // Noop. Just shown as an example.
      break;
    case 'rows':
      document.querySelector('#rows').model = this;
      break;
    default:
      break;
  }
});

sheet.addEventListener('core-error', function(e) {
  console.error(e.detail.response);
});
</script>
</body>
</html>
